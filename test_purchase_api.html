<!DOCTYPE html>
<html>
  <head>
    <title>Test Purchase API</title>
  </head>
  <body>
    <h1>Purchase API Test</h1>
    <button onclick="testGetPurchase()">Test Get Purchase</button>
    <pre id="output"></pre>

    <script>
      async function testGetPurchase() {
        try {
          const response = await fetch(
            "http://localhost/FirmaFlow/api/purchases.php?id=1",
            {
              credentials: "include",
            }
          );
          const data = await response.json();
          document.getElementById("output").textContent = JSON.stringify(
            data,
            null,
            2
          );
        } catch (err) {
          document.getElementById("output").textContent =
            "Error: " + err.message;
        }
      }
    </script>
  </body>
</html>
